<div class="formatoestudo">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> userId </th>
        <td mat-cell *matCellDef="let estudo"> {{estudo.userId}} </td>
      </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let estudo"> {{estudo.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let estudo"> {{estudo.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> completed </th>
      <td mat-cell *matCellDef="let estudo"> {{estudo.completed}} </td>
    </ng-container>
  
    <ng-container matColumnDef="opçoes">
        <th mat-header-cell *matHeaderCellDef> Opçoes </th>
        <td mat-cell *matCellDef="let estudo">
            <button mat-icon-button color="primary">
                <mat-icon [routerLink]="['/estudo/editestudo', estudo.id]">edit</mat-icon>
              </button>
              <button mat-icon-button color="primary">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
