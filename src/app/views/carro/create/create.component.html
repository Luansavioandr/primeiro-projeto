
<div class='angulo'>
    <span>Adicionar um Carro</span>
</div>
<form [formGroup]="this.formulario" (ngSubmit)="onSubmit()">
  <div class="forma-container">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>
    </div>
    <div class="forma-container">
      <mat-form-field appearance="fill">
        <mat-label>Cor</mat-label>
        <input matInput formControlName="cor">
      </mat-form-field>
    </div>
    <div class="forma-container">
      <mat-form-field appearance="fill">
        <mat-label>Ano</mat-label>
        <input matInput formControlName="ano">
      </mat-form-field>
    </div>
    <div class="forma-container">
      <mat-form-field appearance="fill">
        <mat-label>Placa</mat-label>
        <input matInput formControlName="placa">
      </mat-form-field>
  <section>
      <div class="example-button-row">
        <button mat-button type="submit" color="primary">Adicionar</button>
        <button mat-button routerLink="/carro">Cancelar</button>
    </div>    
  </section>
  </div>
</form>
